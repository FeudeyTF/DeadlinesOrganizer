<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Course Deadline Tracker</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body>
    <div class="container">
        <header>
            <h1>Course Deadline Tracker</h1>
            <div class="header-buttons">
                <button id="addDeadlineBtn" class="btn-primary">Add New Deadline</button>
                <button id="manageTagsBtn" class="btn-secondary">Manage Tags</button>
            </div>
        </header>

        <div class="dashboard">
            <div class="dashboard-item">
                <div class="calendar-header">
                    <h2>Calendar</h2>
                    <div class="calendar-nav">
                        <button id="prevMonth"><i class="fas fa-chevron-left"></i></button>
                        <button id="todayBtn">Today</button>
                        <h3 id="currentMonth"></h3>
                        <button id="nextMonth"><i class="fas fa-chevron-right"></i></button>
                    </div>
                </div>
                <div class="calendar-grid">
                    <div class="calendar-day-header">Sun</div>
                    <div class="calendar-day-header">Mon</div>
                    <div class="calendar-day-header">Tue</div>
                    <div class="calendar-day-header">Wed</div>
                    <div class="calendar-day-header">Thu</div>
                    <div class="calendar-day-header">Fri</div>
                    <div class="calendar-day-header">Sat</div>
                </div>
                <div id="calendarDays" class="calendar-days"></div>
            </div>
            <div class="dashboard-item">
                <div class="header-with-controls">
                    <h2>Upcoming Deadlines</h2>
                    <button class="btn-filter" id="toggleFilters">
                        <i class="fas fa-filter"></i>
                    </button>
                </div>
                <div class="filter-controls collapsed" id="filterControls">
                    <div class="filter-group">
                        <label for="priorityFilter">Priority:</label>
                        <select id="priorityFilter">
                            <option value="all">All</option>
                            <option value="high">High</option>
                            <option value="medium">Medium</option>
                            <option value="low">Low</option>
                        </select>
                    </div>
                    <div class="filter-group">
                        <label for="statusFilter">Status:</label>
                        <select id="statusFilter">
                            <option value="all">All</option>
                            <option value="pending">Pending</option>
                            <option value="inProgress">In Progress</option>
                            <option value="completed">Completed</option>
                        </select>
                    </div>
                    <div class="filter-group">
                        <label for="searchFilter">Search:</label>
                        <input type="text" id="searchFilter" placeholder="Search courses...">
                    </div>
                    <div class="filter-group filter-group-tags">
                        <label>Filter by Tags:</label>
                        <div class="tags-select" id="filterTags"></div>
                        <div class="tag-filter-mode">
                            <div class="toggle-group">
                                <input type="radio" id="filterModeAny" name="tagFilterMode" value="any" checked>
                                <input type="radio" id="filterModeAll" name="tagFilterMode" value="all">
                                <label for="filterModeAny" class="toggle-option">Match Any</label>
                                <label for="filterModeAll" class="toggle-option">Match All</label>
                                <div class="toggle-slider"></div>
                            </div>
                        </div>
                    </div>
                </div>
                <div id="deadlinesList" class="deadlines-list"></div>
            </div>
            <div class="dashboard-item">
                <h2>Past Deadlines</h2>
                <div id="pastDeadlinesList" class="deadlines-list"></div>
            </div>
        </div>

        <!-- Modal for adding new deadlines -->
        <div id="deadlineModal" class="modal">
            <div class="modal-content">
                <span class="close">&times;</span>
                <h2>Add New Deadline</h2>
                <form id="deadlineForm">
                    <div class="form-group">
                        <label for="courseName">Course Name:</label>
                        <input type="text" id="courseName" required>
                    </div>
                    <div class="form-group">
                        <label for="taskName">Task Name:</label>
                        <input type="text" id="taskName" required>
                    </div>
                    <div class="form-group">
                        <label for="dueDate">Due Date:</label>
                        <input type="datetime-local" id="dueDate" required>
                    </div>
                    <div class="form-group">
                        <label for="priority">Priority:</label>
                        <select id="priority" required>
                            <option value="high">High</option>
                            <option value="medium">Medium</option>
                            <option value="low">Low</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="deadlineTags">Tags:</label>
                        <div class="tags-select" id="deadlineTags"></div>
                    </div>
                    <button type="submit" class="btn-primary">Save Deadline</button>
                </form>
            </div>
        </div>

        <!-- Edit Modal -->
        <div id="editModal" class="modal">
            <div class="modal-content">
                <span class="close">&times;</span>
                <h2>Edit Deadline</h2>
                <form id="editForm">
                    <input type="hidden" id="editDeadlineId">
                    <div class="form-group">
                        <label for="editCourseName">Course Name:</label>
                        <input type="text" id="editCourseName" required>
                    </div>
                    <div class="form-group">
                        <label for="editTaskName">Task Name:</label>
                        <input type="text" id="editTaskName" required>
                    </div>
                    <div class="form-group">
                        <label for="editDueDate">Due Date:</label>
                        <input type="datetime-local" id="editDueDate" required>
                    </div>
                    <div class="form-group">
                        <label for="editPriority">Priority:</label>
                        <select id="editPriority" required>
                            <option value="high">High</option>
                            <option value="medium">Medium</option>
                            <option value="low">Low</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="editDeadlineTags">Tags:</label>
                        <div class="tags-select" id="editDeadlineTags"></div>
                    </div>
                    <button type="submit" class="btn-primary">Update Deadline</button>
                </form>
            </div>
        </div>

        <!-- Tags Modal -->
        <div id="tagsModal" class="modal">
            <div class="modal-content">
                <span class="close">&times;</span>
                <h2>Manage Tags</h2>
                <div class="tags-list" id="tagsList"></div>
                <form id="tagForm" class="tag-form">
                    <div class="tag-form-container">
                        <input type="text" id="tagName" required placeholder="Enter tag name">
                        <div class="color-picker-wrapper">
                            <div class="color-preview" id="colorPreview"></div>
                            <input type="color" id="tagColor" required>
                        </div>
                    </div>
                    <button type="submit" class="btn-primary">Add Tag</button>
                </form>
            </div>
        </div>
    </div>
    <script src="modules/UIManager.js"></script>
    <script src="modules/CalendarManager.js"></script>
    <script src="modules/DeadlineManager.js"></script>
    <script src="modules/FilterManager.js"></script>
    <script src="modules/TagManager.js"></script>
    <script src="script.js"></script>
</body>

</html>
